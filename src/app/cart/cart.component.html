<div class="container">
  <h2 class="mb-4">Cart</h2>
  <ul class="list-group">
    <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.name }} - ${{ item.price }}
      <span class="badge bg-primary rounded-pill">1</span>
    </li>
  </ul>
</div>
